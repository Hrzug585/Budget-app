<div class="container">
    <!-- <input type="text">
    <input type="submit"> -->
    <h1>Add expense</h1>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <label class="col-25">Name:</label>
            <input class="col-75" type="text" formControlName="name">
        </div>
        <div class="row">
            <label class="col-25">Amount:</label>
            <input class="col-75" type="number" formControlName="amount" min=0 step="0.01" required>
            
        </div>
        <div class="row">
            <label class="col-25">Description:</label>
            <input class="col-75" type="text" formControlName="description">
        </div>
        <div class="row">
            <label class="col-25">Category:</label>
            <select formControlName="category">
                <option value="" disabled>Choose category</option>
                <option *ngFor="let category of categories" [ngValue]="category">{{category.category_name}}</option>
            </select>
        </div>
        <div class="row">
            <input type="submit" [disabled]="!expenseForm.valid" value="Submit">
        </div>
    </form>
    
    <div class="description">
        <p>Add expense amount to proceed</p>
        <p>Form Status: {{ expenseForm.status }} </p>
        <div class="row">
            <button (click)="onClick()" type="button">Click Me!</button> 
        </div>
    </div>
</div>
